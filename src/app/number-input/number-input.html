<label>{{ isDisplayNameVisible() ? ((displayName() || name()) | titlecase) : null }}
    <input
            (blur)="blurred()"
            (input)="valueChanged($event)"
            [class]="error() ? 'input-error' : ''"
            [name]="name()"
            [placeholder]="hint()"
            [value]="value()"
            type="number"
    />
    @if (error()) {
        <span class="error-message">{{ error() }}</span>
    }
</label>
