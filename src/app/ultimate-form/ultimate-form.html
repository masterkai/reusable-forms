@for (fieldName of validationErrors(); track fieldName) {
    <p class="error">The field "{{ capitalizeFirstLetter(fieldName) }}" is incorrect. Please fix it.</p>
}
@for (field of fieldConfigs(); track field.name) {
    <label for="{{field}}">{{ capitalizeFirstLetter(field.displayName) }}:
        <input
                (ngModelChange)="onFieldChange(field.name, $event)"
                [ngModel]="fieldValues()[field.name]"
                [placeholder]="field.hint"
                [type]="field.type"
                id="{{field.name}}"
                name="{{field.name}}"
        />
    </label>
}
<button (click)="submitForm()">Submit</button>
